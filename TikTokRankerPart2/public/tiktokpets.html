<!doctype HTML> 

<HTML> 

<HEAD>
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" 
        href="https://ecs-162-spring-2022.profamenta.repl.co/reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
   
    <script defer src="tiktokpets.js"></script>
</HEAD>

<body> 
    <header>
      <div class="headerLeft"></div>
      <div class="headerCenter">
        <h1 class="main-h1">Tiktok Pets</h1>
      </div>
      <div class="headerRight">
        <button id="myVideoButton">My Videos</button>
      </div>
    </header>
  
    <div id="app">
        <h2>Submit a video:</h2>
        <div class="formfields">
            <div class="submit">
                <label for="username">Username:</label>
                <input type="text" name="username" id="user" placeholder="username" size="40">
            </div>
            <div class="submit">
                <label for="URL">Tiktok URL:</label>
                <input type="text" name="URL" id="URL" placeholder="URL" size="40">
            </div>
            <div class="submit">
                <label for="nickname">Video nickname:</label>
                <input type="text" name="nickname" id="nickname" placeholder="nickname" size="40">
            </div>
        </div>
    </div>
    <button id="continue">Continue</button>
    
</body>

</html>
