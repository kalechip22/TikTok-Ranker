<!doctype html> 
<html lang="en">
  
<head> 
  <title>TikTok Pets</title>
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://ecs-162-spring 2022.profamenta.repl.co/reset.css" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <script defer src="button.js"></script>
</head>

<body> 
  <header class="header_box">
    <h1 class="title_element">TikTok Pets</h1>
    <div class="video_button">
      <button type="button" id="video">My Videos</button> 
    </div>
  </header>
  <div class="main_box">
    <div class="container">
      <p class="head_text">Submit a video:</p>
      <div class="input_box">
        <label class="main_text" id="user">Username:</label>
        <input placeholder="awesometiktokuser123" type="text" id="username"/>
        <label class="main_text" id="url">Tiktok URL:</label>
        <input placeholder = "https://tiktok.com/12345" type="text" id="tiktok_url"/>
        <label class="main_text" id="nick">Video nickname:</label>
        <input placeholder = "Bob the supercat" type="text" id="nickname"/>
      </div>
    </div>
  </div>
  
  <div class="continue_button">
    <button type="button" id="continue">Continue</button> 
  </div>
</body>
</html>
